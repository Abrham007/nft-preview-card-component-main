<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="img-div" role="img" aria-label="glass cube ">
        <div class="img-hover"></div>
      </div>
      <h1 class="white_color hover">Equilibrium #3429</h1>
      <p class="grey_color light-weight">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="inner" role="presentation">
        <mark class="left cyan_color">
          <img src="./images/icon-ethereum.svg" alt="icon of etherium" /> 0.041
          ETH
        </mark>
        <p class="right grey_color">
          <img src="./images/icon-clock.svg" alt="icon of clock" /> 3 days left
        </p>
      </div>
      <hr />
      <footer class="inner">
        <img src="./images/image-avatar.png" alt="avatar" height="30" />
        <p class="left grey_color">
          Creation of
          <span class="white_color light-weight hover">Jules Wyvern</span>
        </p>
      </footer>
    </main>
  </body>
</html>
